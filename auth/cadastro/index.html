<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="../login/css/logo.svg" alt="">
      </div>
    </header>
    <main>
      <div class="container-cad">
        <div class="img-form">
          <div class="titulo-container">
            <div class="titulo">
              <h1>Alcance seu Máximo</h1>
            </div>
          </div>
          <div class="foquete">
            <img src="../login/css/img.png" alt="" />
          </div>
        </div>

        <div class="form-container">
          <form method="POST" action="salvar.php">
            <div class="input-form">

              <!-- campo1 div -->
              <div class="campo1">
            <label for="usuario">Nome de usuário (@):</label>
            <input
              type="text"
              placeholder="Nome de usuario"
              id="usuario"
              name="usuario"
              required
            />
          </div>

          <div class="campo2">

            <label for="nome">Nome:</label>
            <input
              type="text"
              placeholder="Digite seu nome"
              id="nome"
              name="nome"
              required
            />
               
          </div>

          <div class="campo3">
            <label for="email">E-mail:</label>
            <input
              type="email"
              placeholder="Digite seu email"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="campo4">
            <label for="senha">Senha:</label>
            <input
              type="password"
              placeholder="Digite sua senha"
              id="senha"
              name="senha"
              required
            />
          </div>
            <div class="campo5">
            <label for="confirmarSenha">Confirme a senha:</label>
            <input
              type="password"
              placeholder="Digite sua senha"
              id="confirmarSenha"
              name="senha"
              required
            />
          </div>
            <div>
              <button class="btn-login"  type="submit">Registrar</button>
            </div>
          </form>
          <div class="link-log">
          <a href="../login/index.html">Já possui uma conta no Brainway? <span>Faça login.</span></a></div>
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
