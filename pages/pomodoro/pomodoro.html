<body>
    <main class="app">
        <!-- <header class="app__header">
            <figure class="app__logo-figure">
                <img class="app__logo-image" src="/imagens/logo.png" alt="">
            </figure>
        </header> -->
        
        <section class="app__section-banner-container">
                <img class="app__image" src="" alt="">
            </figure>
        </section>
        
        <div class="lamp" id="lampContainer">
            <div class="img-lamp" onclick="toggleLamp()">
                <img src="lamp.svg" alt="o que é Pomodoro" id="lampImage">
            </div>
        </div>
        

        <section class="app__section-card-container">
            <div class="app__card" data-contexto="foco">

                <!-- Mudar a cor de acordo com os botões -->
                <ul class="app__card-list">
                    <li class="app__card-list-item">
                        <button data-contexto="foco" class="app__card-button app__card-button--foco active">Pomodoro</button>
                    </li>
                    <li class="app__card-list-item">
                        <button data-contexto="short" class="app__card-button app__card-button--curto">Pausa curta</button>
                    </li>
                    <li class="app__card-list-item">
                        <button data-contexto="long" class="app__card-button app__card-button--longo">Pausa longa</button>
                    </li>
                </ul>

                <div id="timer" class="app__card-timer"></div>
                <ul class="app__card-list">
                    <li class="app__card-list-item">
                        <label class="toggle">
                            <input class="toggle-checkbox" type="checkbox" id="alternar-musica">
                            <!-- <div class="toggle-switch"></div> -->
                        </label>
                    </li>
                    <!-- <li class="app__card-list-item">
                        <label class="app__card-list-label" for="alternar-musica">
                            Música
                        </label>
                    </li> -->
                </ul>
                <div class="app__card-primary-button-wrapper">
                    <button id="start-pause" class="app__card-primary-button">
                        <!-- <img class="app__card-primary-butto-icon" src="/imagens/play_arrow.png" alt=""> -->
                        <span>Começar</span>
                    </button>
                </div>
            </div>
        </section>

    </main>
<script>

 function toggleLamp() {
    var lampImage = document.getElementById('lampImage');
    var lampContainer = document.getElementById('lampContainer');

    // Verifica se a classe 'acessa' já está presente
    var isAcessa = lampImage.classList.toggle('acessa');

    // Alterna entre a imagem acessa e apagada
    lampImage.src = isAcessa ? 'lamp_acessa.svg' : 'lamp.svg';

    // Remove a div de informações se ela existir
    var infoDiv = document.querySelector('.info-div');
    if (infoDiv) {
        infoDiv.remove();
    }

    // Adiciona uma nova div ao clicar na imagem (opcional)
    if (isAcessa) {
        infoDiv = document.createElement('div');
        infoDiv.className = 'info-div';
        infoDiv.innerHTML = 'O Pomodoro é uma técnica de gerenciamento de tempo que envolve trabalho focado por 25 minutos seguidos de uma pausa de 5 minutos.';
        lampContainer.appendChild(infoDiv);
    }
}


</script>
</body>
