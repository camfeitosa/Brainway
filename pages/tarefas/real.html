<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">  
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Sortable.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script>
</head>
<body>
    <div class="wrapper" >
        <form id="taskForm" >
            <label for="titulo">Titulo Lista</label>
            <input type="text" name="tituloLista">

            <div class="task-input">
                <img src="add.icon.svg" alt="icon">
                <input type="text" name="newTask" placeholder="Add nova tarefa">
            </div>

            <button type="button" onclick="addTask()">Adicionar Tarefa</button>

            <ul id="taskList" class="task-box"></ul>

            <div class="filters">
                <span id="pending">Pendentes</span>
                <span class="active" id="all">Todas</span>
                <span id="completed">Completas</span>
            </div>
        </form>

        <script src="script.js"></script>
        <script>
            const dragArea = document.getElementById("taskList");
            new Sortable(dragArea, { animation: 350 });
        </script>
    </div>
</body>
</html>
